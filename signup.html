
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Rajesh Jangid">

    <title>Newsletter Signup</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
  <img class="mb-4" src="images/logo.png" alt="" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>

  <label for="inputFname" class="sr-only">First Name</label>
  <input name="fname" type="text" id="inputFname" class="form-control my-2" placeholder="First Name" required autofocus>
  
  <label for="inputLname" class="sr-only">Last Name</label>
  <input name="lname" type="text" id="inputLname" class="form-control my-2" placeholder="Last Name" required >
  
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="email" type="email" id="inputEmail" class="form-control my-2" placeholder="Email address" required >
  
  <button class="btn btn-lg btn-primary btn-block my-4" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">Made with Love and Tea by Rajesh Jangid</p>
</form>
</body>
</html>
